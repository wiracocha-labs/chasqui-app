<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- GunJS -->
    <script src="https://unpkg.com/gun/gun.js"></script>
    <script src="https://unpkg.com/gun/sea.js"></script>
    <script src="https://unpkg.com/gun/lib/radix.js"></script>
    <script src="https://unpkg.com/gun/lib/radisk.js"></script>
    <script src="https://unpkg.com/gun/lib/store.js"></script>
    <script src="https://unpkg.com/gun/lib/rindexed.js"></script>

    <style>
        .message-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .message {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <div class="font-sans antialiased h-screen flex">
    <!-- Sidebar / channel list -->
    <div class="bg-indigo-darkest text-purple-lighter flex-none w-24 p-6 hidden md:block">
        <div class="cursor-pointer mb-4">
            <div class="bg-white h-12 w-12 flex items-center justify-center text-black text-2xl font-semibold rounded-lg mb-1 overflow-hidden">
                <img src="https://pbs.twimg.com/profile_images/895274026783866881/E1G1nNb0_400x400.jpg" alt="">
            </div>
            <div class="text-center text-white opacity-50 text-sm">&#8984;1</div>
        </div>
        <div class="cursor-pointer mb-4">
            <div class="bg-indigo-lighter opacity-25 h-12 w-12 flex items-center justify-center text-black text-2xl font-semibold rounded-lg mb-1 overflow-hidden">
                L
            </div>
            <div class="text-center text-white opacity-50 text-sm">&#8984;2</div>
        </div>
        <div class="cursor-pointer">
            <div class="bg-white opacity-25 h-12 w-12 flex items-center justify-center text-black text-2xl font-semibold rounded-lg mb-1 overflow-hidden">
                <svg class="fill-current h-10 w-10 block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M16 10c0 .553-.048 1-.601 1H11v4.399c0 .552-.447.601-1 .601-.553 0-1-.049-1-.601V11H4.601C4.049 11 4 10.553 4 10c0-.553.049-1 .601-1H9V4.601C9 4.048 9.447 4 10 4c.553 0 1 .048 1 .601V9h4.399c.553 0 .601.447.601 1z"/></svg>
            </div>
        </div>
      
      
      
    </div>
    <div class="bg-indigo-darker text-purple-lighter flex-none w-64 pb-6 hidden md:block">
        <div class="text-white mb-2 mt-3 px-4 flex justify-between">
            <div class="flex-auto">
                <h1 class="font-semibold text-xl leading-tight mb-1 truncate">Tailwind CSS</h1>
                <div class="flex items-center mb-6">
                    <span class="bg-green rounded-full block w-2 h-2 mr-2"></span>
                    <span class="text-white opacity-50 text-sm">Adam Wathan</span>
                </div>
            </div>
            <div>
                <svg class="h-6 w-6 fill-current text-white opacity-25" viewBox="0 0 20 20">
                    <path d="M14 8a4 4 0 1 0-8 0v7h8V8zM8.027 2.332A6.003 6.003 0 0 0 4 8v6l-3 2v1h18v-1l-3-2V8a6.003 6.003 0 0 0-4.027-5.668 2 2 0 1 0-3.945 0zM12 18a2 2 0 1 1-4 0h4z" fill-rule="evenodd" />
                </svg>
            </div>
        </div>
        <div class="mb-8">
            <div class="px-4 mb-2 text-white flex justify-between items-center">
                <div class="opacity-75">Channels</div>
                <div>
                    <svg class="fill-current h-4 w-4 opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M11 9h4v2h-4v4H9v-4H5V9h4V5h2v4zm-1 11a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z" />
                    </svg>
                </div>
            </div>
            <div class="bg-teal-dark py-1 px-4 text-white"># general</div>
        </div>
        <div class="mb-8">
            <div class="px-4 mb-2 text-white flex justify-between items-center">
                <div class="opacity-75">Direct Messages</div>
                <div>
                    <svg class="fill-current h-4 w-4 opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M11 9h4v2h-4v4H9v-4H5V9h4V5h2v4zm-1 11a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z" />
                    </svg>
                </div>
            </div>
            <div class="flex items-center mb-3 px-4">
                <span class="bg-green rounded-full block w-2 h-2 mr-2"></span>
                <span class="text-white opacity-75">Adam Wathan <span class="text-grey text-sm">(you)</span></span>
            </div>
            <div class="flex items-center mb-3 px-4">
                <span class="bg-green rounded-full block w-2 h-2 mr-2"></span>
                <span class="text-white opacity-75">David Hemphill</span>
            </div>
            <div class="flex items-center px-4 mb-6 opacity-50">
                <span class="border border-white rounded-full w-2 h-2 mr-2"></span>
                <span class="text-white">Steve Schoger</span>
            </div>
        </div>
        <div>
            <div class="px-4 mb-2 text-white flex justify-between items-center">
                <div class="opacity-75">Apps</div>
                <div>
                    <svg class="fill-current h-4 w-4 opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M11 9h4v2h-4v4H9v-4H5V9h4V5h2v4zm-1 11a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <!-- Chat content -->
    <div class="flex-1 flex flex-col bg-white overflow-hidden">
        <!-- Top bar -->
        <div class="border-b flex px-6 py-2 items-center flex-none">
            <div class="flex flex-col">
                <h3 class="text-grey-darkest mb-1 font-extrabold">#general</h3>
                <div id="user-status" class="text-xs text-gray-500">Desconectado</div>
                <div class="text-grey-dark text-sm truncate">
                    Chit-chattin' about ugly HTML and mixing of concerns.
                </div>
            </div>
            <div class="ml-auto hidden md:block">
                <div class="relative">
                    <input type="search" placeholder="Search" class="appearance-none border border-grey rounded-lg pl-8 pr-4 py-2">
                    <div class="absolute pin-y pin-l pl-3 flex items-center justify-center">
                        <svg class="fill-current text-grey h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chat messages -->
        <div id="messages" class="px-4 py-4 flex-1 overflow-y-scroll message-container">
            <!-- Messages will be loaded here dynamically -->
        </div>
        <div class="pb-6 px-4 flex-none">
            <form id="message-form" class="flex rounded-lg border-2 border-grey overflow-hidden">
                <input 
                    type="text" 
                    id="message-input" 
                    class="flex-1 px-4 py-2 focus:outline-none" 
                    placeholder="Escribe un mensaje..." 
                    autocomplete="off"
                >
                <button 
                    type="submit" 
                    id="send-button" 
                    class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-600 transition-colors"
                >
                    Enviar
                </button>
            </form>
            <div id="user-status" class="text-xs text-gray-500 mt-1">Desconectado</div>
        </div>
    </div>

    <script>
        // Inicialización de Gun
        const gun = Gun({
            peers: ['https://gun-manhattan.herokuapp.com/gun'], // Servidor público de Gun
            localStorage: false, // Deshabilitar almacenamiento local para evitar duplicados
            radisk: true, // Habilitar almacenamiento persistente
            uuid: () => {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
        });

        // Referencia a la colección de mensajes
        const messages = gun.get('chat-messages');

        // Inicialización de variables
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const userStatus = document.getElementById('user-status');
        
        let username = 'user-' + Math.random().toString(36).substr(2, 8);
        
        // Configurar el input de mensaje
        messageInput.disabled = false;
        messageInput.placeholder = 'Escribe un mensaje...';

        // Función para agregar un mensaje al chat
        function addMessageToUI(message, sender, timestamp = Date.now(), messageId = '') {
            // Verificar si el mensaje ya existe en la UI
            if (messageId && document.querySelector(`[data-message-id="${messageId}"]`)) {
                return; // Evitar duplicados
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message mb-4';
            
            // Agregar ID del mensaje al div si está disponible
            if (messageId) {
                messageDiv.setAttribute('data-message-id', messageId);
            }
            
            const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const isOwnMessage = sender === username;
            
            messageDiv.innerHTML = `
                <div class="flex ${isOwnMessage ? 'justify-end' : 'justify-start'}">
                    <div class="${isOwnMessage ? 'bg-blue-100' : 'bg-gray-100'} p-3 rounded-lg inline-block max-w-xs">
                        <div class="flex items-center mb-1">
                            <span class="font-bold mr-2">${sender}</span>
                            <span class="text-xs text-gray-500">${time}</span>
                        </div>
                        <div class="break-words">
                            ${message}
                        </div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Enviar mensaje
        function sendMessage(e) {
            // Prevenir el comportamiento por defecto del formulario
            if (e) {
                e.preventDefault();
            }
            
            const message = messageInput.value.trim();
            if (message === '') return false;
            
            console.log('Enviando mensaje:', message);
            
            // Crear objeto de mensaje con ID único
            const messageId = 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            const messageObj = {
                id: messageId,
                text: message,
                sender: username,
                timestamp: Date.now()
            };
            
            console.log('Objeto mensaje:', messageObj);
            
            // Publicar mensaje en Gun
            messages.get(messageId).put(messageObj, ack => {
                console.log('Callback de put:', ack);
                if (ack && ack.err) {
                    console.error('Error al enviar mensaje:', ack.err);
                } else {
                    console.log('Mensaje enviado con éxito');
                    // Agregar el mensaje a la UI directamente para feedback inmediato
                    addMessageToUI(message, username, messageObj.timestamp, messageId);
                }
            });
            
            // Limpiar input
            messageInput.value = '';
            messageInput.focus();
            
            return false;
        }

        // Escuchar nuevos mensajes
        messages.map().on((data, id) => {
            if (data && data.text && data.sender) {
                // Verificar que no sea un mensaje propio que ya mostramos
                const isOwnMessage = data.sender === username;
                
                if (!isOwnMessage || !document.querySelector(`[data-message-id="${id}"]`)) {
                    addMessageToUI(data.text, data.sender, data.timestamp, id);
                }
            }
        });

        // Limpiar mensajes antiguos (opcional)
        setInterval(() => {
            const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);
            messages.map().once((data, id) => {
                if (data && data.timestamp && data.timestamp < oneDayAgo) {
                    gun.get('chat-messages').get(id).put(null);
                }
            });
        }, 60 * 60 * 1000); // Verificar cada hora

        // Función para configurar el usuario
        function setupUser() {
            // Generar un nombre de usuario aleatorio
            username = 'user-' + Math.random().toString(36).substr(2, 8);
            userStatus.textContent = `Usuario: ${username}`;
            messageInput.disabled = false;
            messageInput.placeholder = 'Escribe un mensaje...';
            
            // No enviar mensaje de bienvenida automático
            return;
        }

        // Configurar el usuario automáticamente al cargar la página
        setupUser();
        
        // Event listeners
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(e);
            return false;
        });
        
        // También permitir enviar con Ctrl+Enter
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(e);
            }
        });
    </script>
</body>
</html>
